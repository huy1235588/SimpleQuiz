server {
    listen 80;
    listen [::]:80;
    
    # Thay đổi thành domain của bạn, hoặc IP address
    server_name yourdomain.com www.yourdomain.com;
    # Hoặc nếu chỉ dùng IP: server_name your_droplet_ip;
    
    root /var/www/simplequiz_build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # JSON data files
    location ~* \.json$ {
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/json";
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/simplequiz_access.log;
    error_log /var/log/nginx/simplequiz_error.log;
}

