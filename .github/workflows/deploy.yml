name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to DigitalOcean
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: /var/www/simplequiz_build
        SOURCE: "dist/"
        EXCLUDE: "/node_modules/, /.git/, /.github/"
    
    - name: Reload Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          chmod -R 755 /var/www/simplequiz_build
          chown -R www-data:www-data /var/www/simplequiz_build
          nginx -t && systemctl reload nginx
    
    - name: Verify deployment
      run: |
        sleep 5
        status_code=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.REMOTE_HOST }})
        if [ $status_code -eq 200 ]; then
          echo "Deployment successful!"
        else
          echo "Deployment failed with status code: $status_code"
          exit 1
        fi
